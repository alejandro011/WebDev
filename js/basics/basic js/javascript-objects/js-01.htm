<script type="text/javascript">

// the function PartyAnimal() (equivalent to a class definition) encloses an enviroment where 
// the variable x is defined, so when we call the method party() we carry the value of x
// in this enviroment which gets updated everytime the party() method is called.

function PartyAnimal() {
    this.x = 0;
    this.party = function () {
        this.x = this.x + 1;
        console.log("So far "+this.x);
    }
}
an = new PartyAnimal();
an.party();
an.party();
an.party();
</script>
