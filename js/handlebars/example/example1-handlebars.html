<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous">
    <link rel="stylesheet"  href="css/style.css" /> 
</head>
<body>
    <h1>Game of Thrones</h1>
    <ul class="character-list-container list-group"></ul>
    
    <script id="character-template" type="text/x-handlebars-template">
        {{#each characters}}
        <li class="list-group-item character">
            <img src="images/{{shortCode}}.jpg">
            <!--<h2>{{@index}} {{@first}} {{@last}} {{name}}</h2>-->
            <h2>{{name}}</h2>
            <p>Actor: {{actor}}</p>
            <p>House: {{house}}</p>
            {{#if location}}<p>Whereabouts: {{location}}</p>{{/if}}
            {{#unless location}}<p>Whereabouts are unknown</p>{{/unless}}
        </li>
        {{/each}}
    </script>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/handlebars.js"></script>
<script src="script.js"></script>

</body>
</html>
